name: "Action Test Workflow"

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action
        uses: jpfulton/danger-js-action@main
        with:
          dangerfile: "dangerfile.ts"
          github_token: ${{ secrets.GITHUB_TOKEN }}